<html>
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="styles.css">
	<head>		
	</head>
	<body>
		<div id="overlay" style="display: none;">
			<div id="tutorialText" class="overlay-container top-container">
				<span class="overlayText">Need a tutorial?</span>
			</div>  
			<div id="normalText" class="overlay-container bottom-container">
				<span class="overlayText">Been here before?</span>
			</div>
		</div>
		<div id="loading-screen">
			<div class="loading-message">
			  <p>Loading audios...</p>
			</div>
		</div>
		<div id="tutorialContainer" class="tutorial-container">
			<span id="tutorialText" class="tutorial-text">Click the gif to change instrument part</span>
		</div>
		<div class="next-button">
			<button id="nextButton" class="cool-button" onclick=null>Next</button>
		</div>
		<div id="content" style="display: none;">  
			<div class="gif-container" onclick="toggleGIFs('drums', 'drums2'); muteSwitch(2)">
				<img id="drums" class="clickable-gif" src="content/gifs/Drums_V1_04.gif" alt="Click me to play audio">
				<img id="drums2" class="clickable-gif" src="content/gifs/Drums_V2_04.gif" alt="Click me to play audio">
			</div>
			<div id="vidCont" class="video-container">
				<video id="voxVid" src="/content/Vox_small.mp4" type="video/mp4" preload="auto">
				</video>
			</div>
			<div class="gif-container" onclick="toggleGIFs('bass', 'bass2'); muteSwitch(0)">
				<img id="bass" class="clickable-gif" src="content/gifs/Bass_V1_01.gif" alt="Click me to play audio">
				<img id="bass2" class="clickable-gif" src="content/gifs/Bass_V2_01.gif" alt="Click me to play audio">
			</div>
			<div class="gif-container" onclick="toggleGIFs('git', 'git2'); muteSwitch(4)">
				<img id="git" class="clickable-gif" src="content/gifs/Git_V1_04.gif" alt="Click me to play audio">
				<img id="git2" class="clickable-gif" src="content/gifs/Git_V2_04.gif" alt="Click me to play audio">
			</div>
			<div class="gif-container" onclick="toggleGIFs('rhodes', 'rhodes2'); muteSwitch(8)">
				<img id="rhodes" class="clickable-gif" src="content/gifs/Rhodes_V1_01.gif" alt="Click me to play audio">
				<img id="rhodes2" class="clickable-gif" src="content/gifs/Rhodes_V2_01.gif" alt="Click me to play audio">
			</div>
			<div class="gif-container" onclick="toggleGIFs('horns', 'horns2'); muteSwitch(6)">
				<img id="horns" class="clickable-gif" src="content/gifs/Horns_V1_01.gif" alt="Click me to play audio">
				<img id="horns2" class="clickable-gif" src="content/gifs/Horns_V2_04.gif" alt="Click me to play audio">
			</div>
			<br>
			</br>
			<div id="bContainer" class="button-container">
				<button id="button0" class="cool-button" onclick="toneStart(0, 0)">Intro</button>
				<button id="button1" class="cool-button" onclick="toneStart(1, 0)">Verse 1</button>
				<button id="button2" class="cool-button" onclick="toneStart(2, 0)">Verse 2</button>
				<button id="button3" class="cool-button" onclick="toneStart(3, 0)">Chorus 1</button>
				<button id="button4" class="cool-button" onclick="toneStart(4, 0)">Verse 3</button>
				<button id="button5" class="cool-button" onclick="toneStart(5, 0)">Chorus 2</button>
				<button id="button6" class="cool-button" onclick="toneStart(6, 0)">Bridge</button>
				<button id="button7" class="cool-button" onclick="toneStart(7, 0)">Instrumental</button>
				<button id="button8" class="cool-button" onclick="toneStart(8, 0)">Outro</button>
				<button id="saveButton" class="cool-button" onclick="exportArray()">Export Audio</button>
				<form id="myForm">
					<input type="text" id="myInput" placeholder="Enter your code">
				</form>				  
			</div>
			<button id="pauseButton" class="cool-button" onclick="pauseTracks()">Pause/Play</button>
		</div>
	</body>
	<script src="node_modules/tone/build/Tone.js"></script>
	<script src="JS_files/main.js"></script>
	<script src="JS_files/visual_elements.js"></script>
	<script src="JS_files/audio_utils.js"></script>
	<script src="JS_files/gif_handlers.js"></script>
	<script src="JS_files/export_and_save.js"></script>
	<script src="JS_files/loading_and_init.js"></script>
	<script src="JS_files/tutorial.js"></script>
</html>
